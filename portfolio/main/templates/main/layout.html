{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block title %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="logo font-1">Portfolio</div>
        <i class="bi bi-list menu-icon text-light" id="menu-icon"></i>
        <ul class="nav-links" id="nav-links">
            <li><a href="#home" class="font-3"><i class="bi bi-house"></i> Home</a></li>
            <li><a href="#projects" class="font-3"><i class="bi bi-file-code"></i> Projects</a></li>
            <li><a href="#certificates" class="font-3"><i class="bi bi-file-earmark-medical"></i> Certificates</a></li>
            <li><a href="#contact" class="font-3"><i class="bi bi-person-lines-fill"></i> Contact</a></li>
        </ul>
    </nav>
    {% block body %}
    {% endblock %}

    <!-- JS -->
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
